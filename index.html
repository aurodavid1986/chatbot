<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUROBASE Chatbot Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex flex-col md:flex-row h-screen w-full bg-gray-100">
        <!-- Left Sidebar -->
        <div class="w-full md:w-64 bg-white shadow-lg flex flex-col">
            <!-- Logo Section -->
            <div class="p-4 bg-indigo-600 text-white">
                <div class="text-2xl font-bold">AUROBASE</div>
            </div>
            
            <!-- Menu Section -->
            <div class="flex-1 overflow-y-auto">
                <nav class="p-2" id="company-list">
                    <!-- Companies will be inserted here by JavaScript -->
                </nav>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 p-4 bg-gray-50">
            <div class="w-full h-full rounded-lg overflow-hidden shadow-lg bg-white">
                <iframe
                    id="chatbot-frame"
                    class="w-full h-full border-none"
                    title="Chatbot Interface">
                </iframe>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
